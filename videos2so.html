<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f6f8;

    header {
      background: #2c3e50;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    section {
      margin-bottom: 3rem;
      background-color: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    section img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1.5rem;
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .video-container iframe {
      width: 80%;
      height: 400px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #34495e;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
